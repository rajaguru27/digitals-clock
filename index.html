<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>digital-clock</title>
</head>
<body>
     <section id="digital-clock">
        <div class="container">
        <div class="row">
            <div class="col">
              <div class="card">
                <div class="mons">
                    <p >Date</p>
                    <p >Month</p>
                    <p >Years</p>
                </div>
                <div class="zero">
                    <p id="date">0/</p>
                    <p id="month">0/</p>
                    <p id="years">0</p>
                </div>
                <div class="time">
                    <p id="name">Time</p>
                    <p id="hour">0:</p>
                    <p id="min">0:</p>
                    <p id="sec">0</p>
                </div>
                <div class="day">
                    <p>Sun</p>
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                    <p>Fri</p>
                    <p>Sat</p>
                    
                </div>
                <div class="icon">
                    <i class="bi bi-circle-fill" id="mon"></i>
                    <i class="bi bi-circle-fill" id="tue"></i>
                    <i class="bi bi-circle-fill" id="wed"></i>
                    <i class="bi bi-circle-fill" id="thu"></i>
                    <i class="bi bi-circle-fill" id="fri"></i>
                    <i class="bi bi-circle-fill" id="sat"></i>
                    <i class="bi bi-circle-fill" id="sun"></i>
                </div>
              </div>
            </div>
        </div>
        </div>
     </section>




    <script src="js/main.js"></script>
</body>
